<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3.6</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        #wrap {
            width: 500px;
        }

        .small-img {
            display: none;
        }

        .active {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="wrap">
    <img class="small-img active" src="../task3.5/image/photo1.jpg">
    <img class="small-img" src="../task3.5/image/photo2.jpg">
    <img class="small-img" src="../task3.5/image/photo5.jpg">
    <img class="small-img" src="../task3.5/image/photo3.jpg">
    <img class="small-img" src="../task3.5/image/photo4.jpg">
    <img class="small-img" src="../task3.5/image/photo6.jpg">
</div>

<script>
    "use strict";
    function getPreviews(wrap) {
        let imageList = wrap.childNodes;
        let array = Array.prototype.slice.call(imageList, 0);
        return array.filter(function (element) {
            return element.nodeType == 1;
        });
    }

    function slideShow(element, urls, delay) {
        let i = 0;
        var f = function () {
            if (i < urls.length) {
                element.src = urls[i++];
                setTimeout(f, delay)
            }
            else {
                i = 0;
                f();
            }
        };

        setTimeout(f, delay)
    }

    var urls = getPreviews(wrap).map(image => image.src);
    slideShow(document.querySelector(".active"), urls, 1000);

</script>
</body>
</html>
